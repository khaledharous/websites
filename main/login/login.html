<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Marvel Shop</title>
    <link rel="shortcut icon" href="MarvelShop.png" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/VentasPro-Login.css">
</head>

<body>
    <div id="main">
        <div class="text-center" id="info" style="margin-top: 38px;"><img id="ventaspro-logo" src="assets/img/Vintage%20Retro%20Cars%20Logotype.png" width="157" height="161" style="padding-bottom: 0px;padding-right: 0px;margin-right: 0px;margin-top: -24px;margin-bottom: -34px;">
            <h3 class="text-center">LOG IN</h3>
            <p class="text-center">Good to see you again !</p>
            <form class="text-start" id="form-login">
                <div class="mb-3"><label class="form-label" id="lbl-usuario" for="txt-usuario">Your Email</label><input class="form-control" type="text" id="txt-usuario"></div>
                <div class="mb-3"><label class="form-label" id="lbl-password" for="txt-password">Password</label><input class="form-control" type="password" id="txt-password"></div>
            </form><button class="btn btn-primary" id="btn-sesion" type="submit" style="--bs-primary: #256db4;--bs-primary-rgb: 37,109,180;background: #256db4;">LOG IN</button><small style="margin-left: 15px;margin-top: 0px;margin-bottom: 0px;">Forget Your Password .?</small>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
