<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Marvel Shop</title>
    <link rel="shortcut icon" href="MarvelShop.png" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Signup-page-with-overlay.css">
</head>

<body style="margin-top: 18px;">
    <div class="container" id="main-wrapper">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card border-0">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="mb-5">
                                        <h3 class="h4 font-weight-bold text-theme">Register</h3>
                                    </div>
                                    <h6 class="h5 mb-0">Just Do Register.</h6>
                                    <p class="text-muted mt-2 mb-5">&amp; Start Selling Your Product !.</p>
                                    <form>
                                        <div class="form-group"><label class="form-label" for="yourName">Full name</label><input class="form-control form-control" type="text" id="yourName"></div>
                                        <div class="form-group"><label class="form-label" for="exampleInputEmail1">Email address</label><input class="form-control form-control" type="email" id="exampleInputEmail1"></div>
                                        <div class="form-group mb-5"><label class="form-label" for="exampleInputPassword1">Password</label><input class="form-control form-control" type="password" id="exampleInputPassword1"></div><button class="btn btn-theme" type="submit">Register</button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-none d-lg-inline-block">
                                <div class="account-block rounded-right">
                                    <div class="overlay rounded-right"></div>
                                    <div class="account-testimonial">
                                        <h3 class="text-white mb-4"><br><br><br><br>Join Us&nbsp; .!<br><br><br><br><br><br><br><br><br></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-center text-muted mt-3 mb-0">Already have an account? <a href="login.html" class="text-primary ml-1">login</a></p>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
